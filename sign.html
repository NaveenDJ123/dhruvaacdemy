<!DOCTYPE html>
<html>
<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="stylesign.css">
    <link href="img/icon.png" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">    
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form id="signup-form">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="username" placeholder="User name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <button type="submit">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form id="login-form">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('https://ba43-2401-4900-7b9f-acb-658c-5b23-6acd-d632.ngrok-free.app/signup/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('Signup successful!');
                    console.log(result);
                } else {
                    const error = await response.json();
                    alert('Signup failed: ' + error.detail);
                }
            } catch (err) {
                alert('Signup failed: ' + err.message);
            }
        });

        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('https://ba43-2401-4900-7b9f-acb-658c-5b23-6acd-d632.ngrok-free.app/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('Login successful!');
                    console.log(result);
                    localStorage.setItem('userEmail', data.email);
                    window.location.href = 'index.html';
                } else {
                    const error = await response.json();
                    alert('Login failed: ' + JSON.stringify(error));
                }
            } catch (err) {
                alert('Login failed: ' + err.message);
            }
        });

        // Function to check if user is logged in and display email in navbar
        function displayUserEmail() {
            const userEmail = localStorage.getItem('userEmail');
            if (userEmail) {
                const userInfo = document.getElementById('user-info');
                const userEmailSpan = document.getElementById('user-email');
                if (userInfo && userEmailSpan) {
                    userEmailSpan.textContent = userEmail;
                    userInfo.style.display = 'inline-flex';
                }
            }
        }

        // Call displayUserEmail when the page loads
        document.addEventListener('DOMContentLoaded', displayUserEmail);
    </script>
</body>
</html>
